<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>built.at</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: #f9fafb;
      color: #111;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
      color: #111827;
    }
    h2 {
      font-size: 1.25rem;
      color: #374151;
      margin-top: 0;
    }
    #message {
      margin-top: 1.5rem;
      font-size: 1.1rem;
      background: white;
      padding: 1rem 1.5rem;
      border-radius: 0.75rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      min-width: 250px;
    }
  </style>
</head>
<body>
  <h1>built.at</h1>
  <h2 id="domain">Loading...</h2>
  <div id="message">Fetching message...</div>

  <script>
    async function fetchDomainMessage(domain) {
      try {
        const resp = await fetch(`https://cloudflare-dns.com/dns-query?name=${domain}&type=TXT`, {
          headers: { 'Accept': 'application/dns-json' }
        });
        const data = await resp.json();
        const txtRecords = data.Answer || [];

        // Find all TXT records with built.at=
        const messages = txtRecords
          .filter(r => r.data.includes('built.at='))
          .map(r => r.data.replace(/"/g,'').replace('built.at=','').trim());

        if (messages.length > 0) {
          document.getElementById('message').innerHTML = messages.join('<br>');
        } else {
          document.getElementById('message').textContent = 'No built.at message found.';
        }
      } catch (err) {
        console.error(err);
        document.getElementById('message').textContent = 'Error fetching message.';
      }
    }

    // Extract domain from URL path (e.g., builtat.github.io/website.com)
    const path = window.location.pathname;
    const domain = path.slice(1) || 'wyr.es';
    document.getElementById('domain').textContent = domain;

    fetchDomainMessage(domain);
  </script>
</body>
</html>
