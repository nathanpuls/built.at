<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>built.at</title>
    <meta name="description" content="A simple directory of built.at subdomains.">

    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>built.at</h1>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search subdomains..." autocomplete="off"
                    spellcheck="false">
                <button id="clear-search" class="clear-search hidden" aria-label="Clear search">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
                <div class="shortcut-hint" id="shortcut-hint">
                    <kbd>âŒ˜</kbd><kbd>K</kbd>
                </div>
            </div>
        </header>

        <main>
            <div id="loading" class="loading">
                <p>Loading subdomains...</p>
            </div>
            <ul id="subdomain-list" class="subdomain-list hidden">
                <!-- List items are generated by JS -->
            </ul>
            <div id="no-results" class="no-results hidden">
                <p>No subdomains found.</p>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
