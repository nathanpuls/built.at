<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>built.at</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: #f9fafb;
      color: #111;
      text-align: center;
      padding: 2rem;
    }
    h1 { font-size: 2.5rem; font-weight: 700; margin-bottom: 1rem; color: #111827; cursor:pointer; }
    #message { font-size: 1.1rem; }
  </style>
</head>
<body>
  <h1 onclick="location.href='/'">built.at</h1>
  <div id="message">Redirectingâ€¦</div>

<script>
  function show(msg) {
    document.getElementById('message').textContent = msg || '';
  }

  function findBuiltAtInTxtAnswers(txtAnswers) {
    const combined = txtAnswers
      .map(s => String(s).replace(/"/g, ' '))
      .join(' ')
      .replace(/\s+/g, ' ')
      .trim();
    const re = /(?:^|\s|;)built\.at=([^\s"']+)/i;
    const m = combined.match(re);
    return m ? m[1] : null;
  }

  async function lookupRedirect(domain) {
    if (!domain) return show('No domain provided.');
    if (!domain.includes('.')) domain = domain + '.com';

    try {
      const resp = await fetch(`https://cloudflare-dns.com/dns-query?name=${encodeURIComponent(domain)}&type=TXT`, {
        headers: { 'Accept': 'application/dns-json' }
      });

      if (!resp.ok) return show('DNS lookup failed: ' + resp.status);

      const data = await resp.json();
      const answers = Array.isArray(data.Answer) ? data.Answer : [];
      const txtStrings = answers.filter(a => a && typeof a.data === 'string').map(a => a.data);
      const builtValue = findBuiltAtInTxtAnswers(txtStrings);

      if (!builtValue) return show('No built.at TXT value found for ' + domain);

      let target = builtValue.trim();
      if (!/^https?:\/\//i.test(target)) target = 'https://' + target;

      location.href = target; // immediate redirect
    } catch (err) {
      console.error(err);
      show('Error fetching DNS TXT record.');
    }
  }

  // Auto-run on path
  (function autoFromPath() {
    const path = location.pathname.replace(/^\/+/, '');
    if (!path) return show('No domain in URL path.');
    const firstSegment = path.split('/')[0];
    lookupRedirect(firstSegment);
  })();
</script>
</body>
</html>
